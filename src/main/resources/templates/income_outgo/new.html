<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KakeiboApp</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-dark" style="background-color: #34302c;">
        <div class="container">
            <a class="navbar-brand"><h2 class="logo">KakeiboApp</h2></a>
            <div class="account">
                <ul>
                    <li class="account-link"><img src="/img/user.ico" width="60%"></li>
                    <li class="account-link"><span>ユーザー さん</span></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

<!-- left side bar -->
<div class="col sidebar">
    <ul class="nav flex-column nav-pills">
        <li class="nav-item"><a class="nav-link active" href="/income_outgo/new">入力</a></li>
        <li class="nav-item"><a class="nav-link" href="/income_outgo/month" th:href="@{/income_outgo/month/{thisMonthPath}(thisMonthPath=${thisMonthPath})}">月別一覧</a></li>
        <li class="nav-item"><a class="nav-link" href="/income_outgo/year" th:href="@{/income_outgo/year/{thisYearPath}(thisYearPath=${thisYearPath})}">年間一覧</a></li>
        <li class="nav-item"><a class="nav-link" href="/category/setting">設定</a></li>
    </ul>
</div>

            <!-- Main contents -->
            <div class="col">

                <!-- input form tab -->
                <!--<ul class="input-form nav nav-tabs" id="myTab" role="tablist">-->
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link active" id="outgo-tab" data-toggle="tab" href="#outgo" role="tab" aria-controls="outgo" aria-selected="true">支出</a>-->
                    <!--</li>-->
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" id="income-tab" data-toggle="tab" href="#income" role="tab" aria-controls="income" aria-selected="false">収入</a>-->
                    <!--</li>-->
                <!--</ul>-->

                <!--<div class="tab-content" id="myTabContent">-->

                    <!-- outgo -->
                    <div class="input-form" id="outgo" role="tabpanel" aria-labelledby="outgo-tab">
                        <h4>【支出】</h4>
                        <form th:action="@{/income_outgo/new}" th:method="post" th:object="${incomeOutgo}">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">日付</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">支出</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{cost}')}" th:errors="*{cost}"></span>
                                    <input type="number" class="form-control" name="cost">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">カテゴリ</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{category_id}')}" th:errors="*{category_id}"></span>
                                    <select class="custom-select" name="category_id">
                                        <option selected disabled>選択して下さい</option>
                                        <div th:each="category:${categories_outgo}" th:object="${category}">
                                            <option th:value="*{id}" th:text="*{name}"></option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">MEMO</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{memo}')}" th:errors="*{memo}"></span>
                                    <input type="text" class="form-control" name="memo">
                                </div>
                            </div>
                            <input type="hidden" name="type" value="outgo">
                            <button class="btn btn-primary" type="submit">入力する</button>
                        </form>
                    </div>

                    <hr>

                    <!-- income -->
                    <div class="input-form" id="income" role="tabpanel" aria-labelledby="income-tab">
                        <h4>【収入】</h4>
                        <form th:action="@{/income_outgo/new}" th:method="post" th:object="${incomeOutgo}">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">日付</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">収入</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{cost}')}" th:errors="*{cost}"></span>
                                    <input type="number" class="form-control" name="cost">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">カテゴリ</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{category_id}')}" th:errors="*{category_id}"></span>
                                    <select class="custom-select" name="category_id" th:method="post">
                                        <option selected disabled>選択して下さい</option>
                                        <div th:each="category:${categories_income}" th:object="${category}">
                                            <option th:value="*{id}" th:text="*{name}"></option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">MEMO</label>
                                <div class="col-sm-6">
                                    <span th:if="${#fields.hasErrors('*{memo}')}" th:errors="*{memo}"></span>
                                    <input type="text" class="form-control" name="memo">
                                </div>
                            </div>
                            <input type="hidden" name="type" value="income">
                            <button class="btn btn-primary" type="submit">入力する</button>
                        </form>
                    </div>

                <!--</div>-->

            </div>

        </div>
    </div>
    <script>
        $('#nav-tab a').on('click', function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
    </script>

</body>
</html>
